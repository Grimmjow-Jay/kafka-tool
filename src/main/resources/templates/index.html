<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kafka tool</title>
    <link href="/layui/layui.css" rel="stylesheet">
</head>
<body style="padding: 20px">
<div class="layui-form">
    <label class="layui-form-label">选择集群</label>
    <div class="layui-input-inline">
        <label>
            <select lay-filter="cluster" name="cluster">
                <option value=""></option>
                <option value="0">写作</option>
                <option value="1">阅读</option>
                <option value="2">游戏</option>
                <option value="3">音乐</option>
                <option value="4">旅行</option>
            </select>
        </label>
    </div>
</div>
<br/>
<div class="layui-col-sm2">
    <div>
        <ul class="layui-nav layui-nav-tree layui-inline" lay-filter="cluster-nav">
            <li class="layui-nav-item layui-nav-itemed">
                <dl style="text-align: center;">Clusters</dl>
                <dl class="layui-nav-child" id="cluster-list"></dl>
            </li>
        </ul>
    </div>
</div>
<div class="layui-col-sm9">
    <div class="layui-tab">
        <ul class="layui-tab-title">
            <li class="layui-this">Topics</li>
            <li>Consumers</li>
            <li>Brokers</li>
        </ul>
        <div class="layui-tab-content">

            <!-- topic -->
            <div class="layui-tab-item layui-show">
                <table class="layui-table" lay-even="" lay-skin="row">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>host</th>
                        <th>port</th>
                    </tr>
                    </thead>
                    <tbody id="topics-table"></tbody>
                </table>
            </div>

            <!-- consumer -->
            <div class="layui-tab-item">
                <table id="consumers-table" lay-filter="consumers-table"></table>
            </div>

            <!-- broker -->
            <div class="layui-tab-item">
                <table class="layui-table" lay-even="" lay-skin="row">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>host</th>
                        <th>port</th>
                    </tr>
                    </thead>
                    <tbody id="brokers-table"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="/layui/layui.all.js"></script>
<script src="/index.js"></script>
</body>
</html>
